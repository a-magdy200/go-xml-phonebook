{{template "partials/header" .}}
<h1 class="text-3xl mb-8 font-bold text-center">
        My Phonebook
    </h1>
    <div class="container m-auto">
        <div class="flex align-center justify-between mb-5">
            <button class="px-4 py-2 font-semibold hover:bg-blue-800 active:bg-blue-900 text-sm bg-blue-700 text-white rounded-md shadow-sm">Add New</button>
            <label class="mx-8 flex-1">
                <input name="search" class="w-full rounded-md bg-slate-200 focus:border-amber-900 border-4 border-slate-900 text-slate-900" placeholder="ID | Name | Email | Phone | Address" type="search">
            </label>
            <button class="px-4 py-2 font-semibold hover:bg-blue-800 active:bg-blue-900 text-sm bg-blue-700 text-white rounded-md shadow-sm">Search</button>
        </div>
        <table class="mb-5 border-collapse w-full border border-slate-400 dark:border-slate-500 bg-white dark:bg-slate-800 text-sm shadow-sm p-12">
            <thead class="dark:bg-slate-900">
                <tr>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">ID</th>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Name</th>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Address</th>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Email</th>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Phone</th>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">Lorem.</td>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">Iste.</td>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">Quod.</td>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">Inventore.</td>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">Aliquid?</td>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">
                        <button class="px-4 py-2 font-semibold hover:bg-cyan-800 active:bg-cyan-900 text-sm bg-cyan-700 text-white rounded-md shadow-sm">Edit</button>
                        <button class="px-4 py-2 font-semibold hover:bg-red-800 active:bg-red-900 text-sm bg-red-700 text-white rounded-md shadow-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <button class="px-4 py-2 font-semibold hover:bg-amber-800 active:bg-amber-900 text-sm bg-amber-700 text-white rounded-md shadow-sm">Previous</button>
            <button class="px-4 py-2 font-semibold hover:bg-pink-800 active:bg-pink-900 text-sm bg-pink-700 text-white rounded-md shadow-sm">Next</button>
        </div>
    </div>
{{template "partials/footer" .}}
