{{template "partials/header" .}}
    <h1 class="text-3xl mb-8 font-bold text-center">
        My Phonebook
    </h1>
    <div class="container m-auto">
        <div class="flex items-center justify-between mb-5">
            <a href="/new" class="flex items-center grow-0 px-4 py-2 font-semibold hover:bg-blue-800 active:bg-blue-900 text-sm bg-blue-700 text-white rounded-md shadow-sm">Add New</a>
            <form action="/" method="get" class="grow flex items-center justify-between ml-8">
                <label class="mr-8 flex-1">
                    <input name="query" class="w-full rounded-md bg-slate-200 focus:border-amber-900 border-4 border-slate-900 text-slate-900" placeholder="ID | Name | Email | Phone | Address" type="search">
                </label>
                <button type="submit" class="grow-0 px-4 py-2 font-semibold hover:bg-blue-800 active:bg-blue-900 text-sm bg-blue-700 text-white rounded-md shadow-sm">Search</button>
            </form>
        </div>
        <table class="mb-5 border-collapse w-full border border-slate-400 dark:border-slate-500 bg-white dark:bg-slate-800 text-sm shadow-sm p-12">
            <thead class="dark:bg-slate-900">
                <tr>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">ID</th>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Name</th>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Address</th>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Email</th>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Phone</th>
                    <th class="border border-slate-300 dark:border-slate-600 font-semibold p-4 text-slate-900 dark:text-slate-200 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
            {{range .Users}}
                <tr>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">
                        {{.Id}}</td>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">{{.Name}}</td>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">{{.Address}}</td>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">{{.Email}}</td>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">{{.Phone}}</td>
                    <td class="border border-slate-300 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-300">
                        <a href="/edit?id={{.Id}}" class="px-4 py-2 font-semibold hover:bg-cyan-800 active:bg-cyan-900 text-sm bg-cyan-700 text-white rounded-md shadow-sm">Edit</a>
                        <a href="/delete?id={{.Id}}"  class="px-4 py-2 font-semibold hover:bg-red-800 active:bg-red-900 text-sm bg-red-700 text-white rounded-md shadow-sm">Delete</a>
                    </td>
                </tr>
            {{end}}
            </tbody>
        </table>
    </div>
{{template "partials/footer" .}}
